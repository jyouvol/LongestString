buildscript {
    repositories {
        mavenCentral()
    }
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'application'
mainClassName = "org.test.program.LongestWordFinder"

repositories {
    mavenCentral()
}
project.ext {
    mainClassName = "org.test.program.LongestWordFinder"
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
}


test {
    testLogging {
        events "passed", "skipped", "failed"
    }
    dependsOn 'cleanTest'
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.10'
}

jar {
    manifest {
        attributes(
                'Class-Path': configurations.compile.collect { it.getName() }.join(' '),
                'Main-Class': 'org.test.program.LongestWordFinder'
        )
    }
    baseName = 'longest-string'
    version = '0.1.0'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.14'
}